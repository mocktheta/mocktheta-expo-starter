linterOptions:
  no-duplicate-imports: true
  ordered-imports: true
  quotemark:
    - true
    - single
    - jsx-double
  semicolon:
    - true
    - always
  member-access:
    - true
  import-spacing: true
  no-reference: true
  no-require-imports: true
  arrow-parens: true
  indent:
    - true
    - spaces
    - 4
  no-irregular-whitespace: true
  no-return-await: false
  only-arrow-functions: true
  typeof-compare: true
  triple-equals: true
  prefer-object-spread: true
  no-var-keyword: true
  no-this-assignment: true
  no-duplicate-variable: true
  no-unused-variable: true
  no-debugger: true
  curly: true
  exclude:
    - "**/*.json"
    - generated/**/*.ts
